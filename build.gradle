plugins {
    id 'java'
}

group 'com.leadroyal'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk15to18
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15to18', version: '1.66'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
